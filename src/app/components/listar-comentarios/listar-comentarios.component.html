<div class="row">
    <div class="col-lg-10 offset-lg-1">
        <div class="card">
            <div class="card-body text-center">
                <h3 class="card-title">
                    Listado de Comentarios
                </h3>
                <button class="btn btn-success float-end mb-3" routerLink="agregar">
                    Agregar Nuevo Comentario
                </button>

                <table class="table table-striped table-dark table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Titulo</th>
                        <th scope="col">Creador</th>
                        <th scope="col">Fecha</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let comentario of listaComentarios">
                        <th><a [routerLink]="['ver/', comentario.id]">{{comentario.titulo}}</a> </th>
                        <td>{{comentario.creador}}</td>
                        <td>{{comentario.texto}}</td>
                        <td>
                            <i class="fas fa-edit text-success" [routerLink]="['editar/', comentario.id]"></i>
                        </td>
                        <td>
                            <i class="fas fa-trash-alt text-danger" (click)="eliminarComentario(comentario.id)"></i>
                        </td>
                      </tr>
                    </tbody>
                  </table>

            </div>
        </div>
    </div>
</div>
